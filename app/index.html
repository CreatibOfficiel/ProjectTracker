<!DOCTYPE HTML>
<html>

<head>
  <title>Projects List</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="Project.js"></script>
  <script src="ProjectDAO.js"></script>
  <script src="ViewProject.js"></script>
  <script src="ViewListProject.js"></script>
  <script src="ViewAddProject.js"></script>
  <script src="ViewModifyProject.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>

<body>
  <section id="page">
    <div id="loader">
      <h1>Project book</h1>
      <h2>Loading...</h2>
      <p>An app from :<br>Thibaud Chaussabel Blachier,<br>Mathéo Galuba<br>and Clément Gehin</p>
    </div>

    <script type="plain/text" id="html-listView">
      <h1>Project book</h1>
      <ul id="project-list">
        <li><a href="#project/{Project.id}" class="project-list-item">{Project.name}</a></li>
      </ul>
      <div class="button-wrapper">
        <a class="button" href="#adding">Add a new project</a>
      </div>
    </script>

    <script type="plain/text" id="html-projectView">
      <h1 id="project-name-title">{name}</h1>
      <table id="project-view">
        <tr>
          <td class="row-name">Author</td>
          <td class="row-value">{project-author}</td>
        </tr>
        <tr>
          <td class="row-name">Description</td>
          <td class="row-value">{project-description}</td>
        </tr>
        <tr>
          <td class="row-name">Project technologies</td>
          <td class="row-value">{project-technology}</td>
        </tr>
        <tr>
          <td class="row-name">Project link</td>
          <td class="row-value">{project-link}</td>
        </tr>
      </table>
      <div class="button-wrapper">
        <a href="#modify/{project-id}" class="button">Modify</a>
        <a href="#" class="button">Back</a>
      </div>
    </script>

    <script type="plain/text" id="html-addingView">
      <h1>Add a new project</h1>
      <form id="adding-form">
        <div class="form-row">
          <label for="project-name">Project name</label>
          <input type="text" id="project-name"/>
        </div>
        <div class="form-row">
          <label for="project-author">Author</label>
          <input id="author"/>
        </div>
        <div class="form-row">
          <label for="project-description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-row">
          <label for="project-technology">Technologies list</label>
          <input id="project-technology"/>
        </div>
        <div class="form-row">
          <label for="project-link">Link</label>
          <input id="project-link"/>
        </div>
        <div class="button-wrapper">
          <button class="button" type="submit">Save</button>
          <a class="button" href="#">Cancel</a>
        </div>
      </form>
    </script>

    <script type="plain/text" id="html-modifyView">
      <h1>Modify project</h1>
      <form id="modifying-form">
        <div class="form-row">
          <label for="project-name">Project name</label>
          <input type="text" id="project-name" value="{project-name}"/>
        </div>
        <div class="form-row">
          <label for="project-author">Author</label>
          <input id="project-author" value="{project-author}"/>
        </div>
        <div class="form-row">
          <label for="project-description">Description</label>
          <textarea id="project-description">{project-description}</textarea>
        </div>
        <div class="form-row">
          <label for="project-technologies">Technologies list</label>
          <input id="project-technology" value="{project-technology}"/>
        </div>
        <div class="form-row">
          <label for="project-link">Link</label>
          <input id="project-link" value="{project-link}">
        </div>
        <div class="button-wrapper">
          <button class="button" type="submit">Save</button>
          <a class="button" href="#">Cancel</a>
        </div>
      </form>
    </script>
  </section>

  <footer>
    <p>An app from Thibaud Chaussabel Blachier, Mathéo Galuba and Clément Gehin</p>
  </footer>
</body>

</html>
